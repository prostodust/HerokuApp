<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h2>Title page</h2>
<p>Test page for the seventh lesson.</p>
<table style="width:100%">
    <tr>
        <th>Element</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Input</td>
        <td>
            <label for="fname">Input text:</label><br>
            <input type="text" id="fname" name="fname">
        </td>
    </tr>
    <tr>
        <td>Checkbox</td>
        <td>
            <label for="check1"> Set this checkbox</label>
            <input type="checkbox" id="check1" name="check1" value="Boat">
        </td>
    </tr>
    <tr>
        <td>Select</td>
        <td>
            <label for="list">Choose a option:</label>
            <select name="list" id="list">
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
                <option value="option 4">Option 4</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Button</td>
        <td>
            <button type="button">Click Me</button>
        </td>
    </tr>
    <tr>
        <td>Images</td>
        <td>
            <img src="src/test/resources/privet-kak-dela.jpg" alt="Stick" width="96" height="78">
        </td>
    </tr>
    <tr>
        <td>p (paragraph)</td>
        <td>
            <p>This is a paragraph.</p>
        </td>
    </tr>
    <tr>
        <td>a (hyperlinks)</td>
        <td>
            <a href="https://teachmeskills.by">Visit teachmeskills.by!</a>
        </td>
    </tr>
</table>
</body>
</html>
